<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/payment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,500;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
    <title>payment</title>
</head>
<body>
    <header>
        <div class="navegation">
            <a href="#"></a>
            <a href="#"></a>
            <a class="logo" href="index.html"><img src="assets/logodrihy.jpg" alt="" width="200px" height="100px"></a>
            <ul class="nav-list">
                <li>
                    <a href="shop.html">shop</a>
                </li>
                <li>
                    <a href="contact.html">contact</a>
                </li>
                <li>
                    <a href="login.html">login</a>
                </li>
                <li>
                    <a href="cart.html">cart</a>
                </li>
            </ul>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
        <script src="/js/mobile-navbar.js"></script>
    </header>
    <main>
        <div class="paymentdiv">
            <h4>Cartao de Credito</h4>
            <form class="paymentforms">
                <input placeholder="0000 0000 0000 0000" type="text" id="cardnumber">
                <input placeholder="00/00" type="text" id="valitycard"><br>
                <input placeholder="Nome impresso no cartao" type="text" id="cardname">
                <input placeholder="000" type="text"  id="securitycard"><br>
                <select name="parcelar" id="parcelamento">
                <option>1x de R$200,00</option>
                <option>2x de R$100,00</option>
                <option>3x de R$66,66</option>
                <option>4x de R$50,00</option>
                <option>5x de R$40,00</option>
                <option>6x de R$33,33</option>
                <option>7x de R$28,57</option>
                <option>8x de R$25,00</option>
                <option>9x de R$22,22</option>
                <option>10x de R$20,00</option>
                <option>11x de R$18,18</option>
                <option>12x de R$16,66</option>
                </select>
            </form>
            <h4>Pix</h4>
            <form class="paymentforms">
                <input placeholder="Name" type="text" id="pixname"><br>
                <input placeholder="CPF" type="text" id="cpfpix"><br>
                <input placeholder="Data de Nascimento" type="text" id="datadenascimento"><br>
            </form>
            <h4>Boleto</h4>
            <form class="paymentforms">
                <input placeholder="Nome" type="text" id="pixname"><br>
                <input placeholder="CPF" type="text" id="cpfpix"><br>
                <input placeholder="Data de Nascimento" type="text" id="datadenascimento"><br>
            </form>
        </div>
        <div class="subtotal">
            <h4>Informações</h4>
            <div class="subtotaldiv">
                <div class="subtotalinformations">
                    <input placeholder="Nome" type="text" id="name">
                    <input placeholder="CPF" type="text" id="cpf">
                    <input placeholder="Data de Nascimento" type="text" id="datadenascimento">
                </div>
            </div>
            <h4>Frete</h4>
            <form class="paymentforms">
                <input placeholder="Endereco" type="text" id="endereco">
                <input placeholder="CEP" type="text" id="cep">
                <input placeholder="Cidade" type="text" id="cidade">
                <select name="estado" id="estado">
                    <option>DF</option>
                    <option>MS</option>
                </select>
                <input placeholder="Numero" type="text" id="numero">
            </form>
            <h4>Subtotal</h4>
            <div class="subtotaldiv">
                <div class="subtotalconclusion">
                    <h5>VALOR DA COMPRA: R$ 200,00</h4>
                    <h5>FRETE R$ 20,00</h4>
                    <h5>SUBTOTAL: R$220,00</h4> 
                </div>
                <div class="continuarbutton">
                    <a href="confirmation.html">Continuar</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
