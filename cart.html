<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,500;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/cart.css">
    <title>Carrinho</title>
</head>
<body>
    <header>
        <div class="navegation">
            <a href="#"></a>
            <a href="#"></a>
            <a class="logo" href="index.html"><img src="assets/logodrihy.jpg" alt="" width="200px" height="100px"></a>
            <ul class="nav-list">
                <li>
                    <a href="shop.html">shop</a>
                </li>
                <li>
                    <a href="contact.html">contact</a>
                </li>
                <li>
                    <a href="login.html">login</a>
                </li>
                <li>
                    <a href="cart.html">cart</a>
                </li>
            </ul>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
        <script src="/js/mobile-navbar.js"></script>
    </header>
    <main>
        <h1>Carrinho de Compras</h1>
        <table>
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Nome</th>
                    <th>Tamanho</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody id="cartItems">
                <!-- Itens do carrinho serão adicionados aqui -->
            </tbody>
        </table>
        <h2>Total: R$<span id="cartTotal">0.00</span></h2>
        <div class="continuarbutton">
            <a href="#" id="checkoutButton">Finalizar Compra</a>
        </div>
    </main>
    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cartItems');
            cartItemsContainer.innerHTML = '';

            let total = 0;

            cart.forEach((item, index) => {
                const itemPrice = parseFloat(item.productPrice.replace('R$', '').replace('.', '').replace(',', '.').trim()); // Limpeza e conversão
                console.log('Product Price:', item.productPrice);
                console.log('Parsed Price:', itemPrice);

                const itemTotal = itemPrice * item.quantity;
                total += itemTotal;

                const cartItem = document.createElement('tr');
                cartItem.innerHTML = `
                    <td><img src="${item.productImage.responsiveImage.src}" alt="${item.productName}" width="100" height="100" /></td>
                    <td>${item.productName}</td>
                    <td>${item.size}</td>
                    <td>R$${itemPrice.toFixed(2)}</td>
                    <td>${item.quantity}</td>
                    <td>R$${itemTotal.toFixed(2)}</td>
                    <td><button id="buttonremove" onclick="removeFromCart(${index})">X</button></td>
                `;

                cartItemsContainer.appendChild(cartItem);
            });

            console.log('Total:', total);
            document.getElementById('cartTotal').textContent = total.toFixed(2);
        }

        function removeFromCart(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        document.getElementById('checkoutButton').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Compra finalizada!');
            localStorage.removeItem('cart');
            loadCart();
        });

        loadCart();
    </script>
</body>
</html>
