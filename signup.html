<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,500;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/signup.css">
    <title>signup</title>
</head>
<body>
    <main>
        <div>
            <form id="registerForm">
                <a href="index.html"><img src="assets/logodrihy.jpg" alt="" width="200px" height="100px"></a>
              <input placeholder="Endereço de e-mail" type="email" id="email" required/>
              <input placeholder="Senha" type="password" id="password" required/>
              <div class="spam">
                Ao criar uma conta, você concorda com a Política de privacidade e com os Termos de uso do DrihyMode.com.br.
              </div>  
              <input type="submit" value="Cadastrar" id="registerButton"/>
            </form>
            </div>
            <div class="infobox">
                <p>Já está registrado? <a href="login.html">Fazer Login</a> </p>
        </div>
    </main>
</body>
<script type="module" src="/js/signup.js"></script>
</html>
