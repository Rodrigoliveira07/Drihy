<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,500;0,700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <div>
            <form id="loginForm">
                <a href="index.html"><img src="assets/logodrihy.jpg" alt="Logo" width="200px" height="100px"></a>
                <input placeholder="Endereço de e-mail" type="email" id="email" required />
                <input placeholder="Senha" type="password" id="password" required />
                <div class="spam">
                    Ao fazer login, você concorda com a Política de privacidade e com os Termos de uso do DrihyMode.com.br.
                </div>
                <input type="submit" value="Entrar" id="loginButton" />
            </form>
        </div>
        <div class="infobox">
            <p>Não está registrado? <a href="signup.html">Junte-se a nós.</a></p>
        </div>
    </main>
</body>
<script type="module" src="/js/signup.js"></script>
</html>
